<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UIS</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <section class="bg">
      <section class="box">
        <div class="content">
          <div class="text">
            <h1>Iniciar Sesión</h1>
            <img id="uisLOGO" src="./images/uisLOGO.png" alt="logoUIS" />
            <br />
            <img id="htmlLOGO" src="./images/htmlLOGO.png" alt="logoHTML" />
            <div class="campos">
              <p id="nombreU">Nombre Usuario</p>
              <input type="text" />
              <p id="pass">Contraseña</p>
              <input type="password" />
              <button id="enterButton">Entrar</button>
            </div>
            <p id="olvidadoContra">
              ¿Ha olvidado su contraseña? haga click <a href="">aqui</a>
            </p>
            <p>
              Desarrollado por la
              <a href="https://uis.edu.co/inicio" target="_blank"
                >Universidad Industrial de Santander</a
              >
            </p>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
